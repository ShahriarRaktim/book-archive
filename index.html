<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        h2 {
            text-align: center;
            color: red;
            font-size: x-large;
            margin-top: 20px;
        }
        span {
            color: darkgray;
        }
    </style>
</head>

<body class="bg-secondary">
    <div class="input-group mb-3 my-5 w-25 mx-auto">
        <input id="search-text" type="text" class="form-control" placeholder="Book Name Here"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBtn()" class="btn btn-dark btn-outline-info" type="button">Search</button>
    </div>
    <section id="result-found">
    </section>

    <button id="spiner" class="btn" type="button">
        <span class="spinner-grow spinner-grow-sm text-info" role="status"></span><span class="text-info"><span class="text-info">Loading...</span>
        
    </button>
    <!-- new -->
    <div id="books" class="row row-cols-1 row-cols-md-3 g-4 m-5">
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
